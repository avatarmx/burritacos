<!DOCTYPE html>

    <body>
        <h1>Aqui se hace el pedido</h1>

        <hr>

        <form action="pedido.js">

            <br><br>
            
            <label for="Mesa">Numero de Mesa:</label>

            <input type="number" id="Mesa" placeholder="4">

            <br><br>

            <p>Para aqui o para llevar?</p>

            <input type="radio" id="aqui" name="aquiollevar" value="Aqui">
            <label for="Aqui">Comer Aqui</label><br>
            <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
            <label for="llevar">Para Llevar</label><br>
       
            <br><br>

            <label for="vegano">Vegano</label>
            <input type="number" id="veganoCuantos" name="veganoCuantos" placeholder="Cuantos?"><br>

            <input type="checkbox" id="chorizo" name="chorizo" value="chorizo">
            <label for="chorizo">Chorizo</label>

            <input type="checkbox" id="queso" name="queso" value="queso">
            <label for="queso">Queso</label>
            <input type="number" id="quesoCuantos" name="quesoCuantos" placeholder="Cuantos?"><br>

            <br><br>

                <option value="----------">----------</option>

                <option value="Jamaica">Jamaica</option>
                <option value="----------">----------</option>
                <option value="corona">Corona</option>
                <option value="victoria">Victoria</option>
                <option value="bohemia">Bohemia</option>
                <option value="michelada">Michelada</option>
            </select>

            <br><br><br><br>

            <input type="reset">
            <input type="submit">
        </form>
    </body>
